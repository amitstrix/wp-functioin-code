<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thank-you-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="overlay"></div>
            <img src="https://via.placeholder.com/500" alt="Construction Image" class="left-image">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <!-- Logo -->
            <div class="logo">
                <h1>LEG<span>A</span>CY</h1>
                <h3>CONTRACTING</h3>
            </div>

            <!-- Thank You Message -->
            <div class="thank-you-message">
                <h2>Thank You</h2>
                <p>for connecting with us</p>
            </div>

            <!-- Star Rating -->
            <div class="stars">
                <span>★ ★ ★ ★ ★</span>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <p>For immediate service, call or text us at</p>
                <p class="phone-number">888-492-7946</p>
            </div>

            <!-- Explore Button -->
            <a href="#" class="explore-button">Continue Exploring</a>

            <!-- Social Media Links -->
            <div class="social-media">
                <p>Stay updated with us</p>
                <div class="icons">
                    <a href="#"><img src="https://via.placeholder.com/30" alt="Facebook"></a>
                    <a href="#"><img src="https://via.placeholder.com/30" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
